<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Gerador de Senha</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    
    <div class="senha-gerada">Selecione as opções</div>

    Quantidade de caracteres <input type="number" min="1" max="15" class="qtd-caracteres"><br>
    Adicionar Maiúsculas <input type="checkbox" class="chk-maiusculas"><br>
    Adicionar Minúsculas <input type="checkbox" class="chk-minusculas"><br>
    Adicionar Números <input type="checkbox" class="chk-numeros"><br>
    Adicionar Símbolos <input type="checkbox" class="chk-simbolos"><br>
    <button class="gerar-senha" onclick="Click ()">Gerar senha</button>


  </section>

  <script src="main.js"></script>
</body>

</html>
